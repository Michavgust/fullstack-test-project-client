<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/client/style/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>main</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="vid">
                    <div class="image-container">
                        <!-- <img class="img-fluid" src="/client/images/image.jpg" alt="vid-image"> -->
                        <button class="btn-watch-video">
                            <span>Смотреть видео</span>
                            <div class="start-icon"></div>
                        </button>
                    </div>
                    <iframe id="video" width="100%" height="100%" src="https://rutube.ru/play/embed/638a5fe2e820ca3ede400fdd79e3d049/" style="display: none;" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                    <!-- <iframe id="video" src="https://rutube.ru/video/638a5fe2e820ca3ede400fdd79e3d049/" style="display: none;"></iframe> -->
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container-fluid">
                <div class="row custom-gutter row-cols-1 row-cols-lg-2 row-cols-xl-3 justify-content-center">

                  <div class="col-xl-4 col-md-6 col-xs-12 order-xs-1">
                    <div class="card card-big text-bg-dark peas">
                      <!-- <img src="/client/images/горох.png" class="card-img" alt="..."> -->
                      <div class="card-img-overlay">
                        <div class="card-header">
                          <h5 class="card-title">Горох в стручках, 1 кг</h5>
                          <div class="card-controls">
                            <div class="favourites"></div>
                            <div class="viewed"></div>
                          </div>
                        </div>
                          <div class="card-footer">
                            <div class="info">
                              <div class="discount">- 29%</div>
                              <div class="product-day">Товар дня</div>
                            </div>
                            <div class="purchase">
                              <p class="price">570 ₽</p>
                              <button class="btn btn-primary btn-card">Оставить заявку</button>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4 order-xl-2 order-md-3">
                    <div class="row custom-gutter">

                      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-12">
                        <div class="card card-middle text-bg-dark blueberry">
                          <!-- <img src="/client/images/голубика.png" class="card-img" alt="..."> -->
                          <div class="card-img-overlay">
                            <div class="card-header">
                              <h5 class="card-title">Голубика лесная, 200 г</h5>
                              <div class="card-controls">
                                <div class="favourites"></div>
                                <div class="viewed"></div>
                              </div>
                            </div>
                            <div class="card-footer">
                              <div class="info">
                                <div class="discount">- 31%</div>
                                <div class="product-day">Товар дня</div>
                              </div>
                              <div class="purchase">
                                <p class="price">140 ₽</p>
                                <button class="btn btn-primary btn-card">Оставить заявку</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
    
                      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-12">
                        <div class="card card-middle text-bg-dark carrot">
                            <!-- <img src="/client/images/морковь.png" class="card-img" alt="..."> -->
                            <div class="card-img-overlay">
                              <div class="card-header">
                                <h5 class="card-title">Морковь мытая, 1 кг</h5>
                                <div class="card-controls">
                                  <div class="favourites"></div>
                                  <div class="viewed"></div>
                                </div>
                              </div>
                              <div class="card-footer">
                                <div class="info">
                                  <div class="hit">Хит</div>
                                </div>
                                <div class="purchase">
                                  <p class="price">140 ₽</p>
                                  <button class="btn btn-primary btn-card">Оставить заявку</button>
                                </div>
                              </div>
                            </div>
                        </div>

                      </div>
                    </div>
                  </div>
                  
                  <div class="col-xl-4 col-md-6 col-sm-12 order-xl-3 order-lg-2">
                    <div class="row custom-gutter flex-nowrap overflow-auto">

                      <div class="col-sm">
                        <div class="card card-small">
                          <div class="popcorn card-header">
                            <div class="info">
                              <div class="product-day">Товар дня</div>
                              <div class="discount">- 29%</div>
                            </div>
                            <div class="card-controls">
                              <div class="favourites"></div>
                              <div class="viewed"></div>
                            </div>
                          </div>
                          <div class="card-body">
                            <p class="card-text">Попкорн солёный,для СВЧ-печи, 120 г </p>
                            <div class="card-small-footer">
                              <div class="price">160 ₽</div>
                              <button class="btn btn-primary btn-card">Оставить заявку</button>
                            </div>
                          </div>
                        </div>
                      </div>
    
                      <div class="col-sm">
                        <div class="card card-small">
                          <div class="popsicle card-header">
                            <div class="info">
                              <div class="hit">Хит</div>
                            </div>
                            <div class="card-controls">
                              <div class="favourites"></div>
                              <div class="viewed"></div>
                            </div>
                          </div>
                          <div class="card-body">
                            <p class="card-text">Эскимо с малиной, 150 г</p>
                            <div class="card-small-footer">
                              <div class="price">190 ₽</div>
                              <button class="btn btn-primary btn-card">Оставить заявку</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
            </div>
        </main>
        <!-- <footer class="footer"></footer> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="/client/script/main.js" defer></script>
    </body>
</html>
