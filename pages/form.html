<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="/client/style/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" action="form.html" method="post">
            <div class="form-header">
                <h2>Оставьте заявку</h2>
            </div>
            
            <div class="user-data">
                <div class="block-name">
                    <input class="name" type="text" name="name">
                    <span class="name-error">Поле не заполнено</span>
                </div>
                
                <input class="phone" type="text" name="phone">
            </div>
            
            <div class="form-footer">
                <label>
                    <input class="personal_data" type="checkbox" name="personal_data" required>
                    Я согласен на обработку персональных данных
                  </label>
                <input class="submit" type="submit" value="Отправить">
            </div>
            
        </form>
    </body>
</html>
