<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="/client/style/css/form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" action="form.html" method="post">
            <div class="form-header">
                <h2>Оставьте заявку</h2>
                <!-- <img src="/client/icons/x.png" alt=""> -->
                <div class="close-icon"></div>
            </div>
            
            <div class="user-data">
                <div class="block-name">
                    <input class="name" type="text" name="name" placeholder="Ваше имя *" required>
                    <span class="empty-error-name">Поле не заполнено</span>
                </div>
                
                <div class="block-phone">
                    <input class="phone" type="text" name="phone" placeholder="Номер телефона *" required>
                    <span class="empty-error-phone">Поле не заполнено</span>
                </div>
            </div>
            
            <div class="form-footer">
                <label>
                    <input class="personal_data" type="checkbox" name="personal_data" required>
                    Я согласен на обработку персональных данных
                  </label>
                <input class="submit" type="submit" value="Отправить">
            </div>
            
        </form>
        <script src="/client/script/form.js" defer></script>
    </body>
</html>
